<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search and Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Search and Management <p class="author">By Pratyush</p></h1>

        <div id="search-section" class="section">
            <h2>Search Recipes</h2>
            <div>
                <input type="text" id="search-input" placeholder="Enter recipe or ingredient">
                <button id="search-button">Search</button>
            </div>
            <ul id="search-results"></ul>
        </div>

        <div id="favorites-section" class="section">
            <h2>Favorite Recipes</h2>
            <ul id="favorites-list"></ul>
        </div>

        <div id="shopping-list-section" class="section">
            <h2>Shopping List</h2>
            <ul id="shopping-list"></ul>
        </div>

        <div id="methods-section" class="section">
            <h2>Recipe Preparation Methods</h2>
            <ul id="methods-list"></ul>
        </div>

        <div id="visitor-counter">
            Total Visitors: <span id="visitor-count">0</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
